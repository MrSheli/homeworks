<!-- 1. html ში შექმენი h1 ელემენტი, პარაგრაფი, დივი და ღილაკი თითოეულში კი რაიმე ტექსტი ჩაწერე -->
<!-- 2. 2.1 შეუცვალე div ს უკანა ფონი და რაიმე მუქი ფერი მიეცი
2.2 შეუცვალე p ტექსტის ფერი და რაიმე ღია ფერი მიეცი
2.3 h1 ს შეუცვალე ტექსტის ზომა (font-size) და მიეცი 12 პიქსელი ზომა -->
<!-- 3. მიეცი div ს რაიმე კლასი და მაგის გამოყენებით შეუცვალე უკანა ფონი -->
<!-- h1 ს რაიმე id მიეცი რის შემდეგაც მას შეუცვლი ტექსტის ზომას, მის ფერს, უკანა ფონის ფერს და font-family ს -->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    h1 {
        font-size: 12px;
    }
    div {
        background-color: darkseagreen;
    }
    p {
        color:lightseagreen
    }
    .you {
        background-color: maroon;
    }
    #a {
        font-size: x-large;
        color: gold;
        background-color: yellowgreen;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 id="a">hello 341242 dshtshsere 3421743</h1>
<p>world</p>
<div class="you"><p>25</p></div>
<button>click this</button>

</body>
</html>
